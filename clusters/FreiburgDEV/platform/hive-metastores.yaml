---
apiVersion: hive.stackable.tech/v1alpha1
kind: HiveCluster
metadata:
  name: hive
  namespace: platform
spec:
  image:
    productVersion: 3.1.3
    stackableVersion: "0.0.0-dev"
  clusterConfig:
    database:
      connString: jdbc:postgresql://postgresql-hive:5432/hive
      user: hive
      password: hive
      dbType: postgres
    s3:
      reference: ionos
  metastore:
    roleGroups:
      default:
        replicas: 1
---
apiVersion: hive.stackable.tech/v1alpha1
kind: HiveCluster
metadata:
  name: hive-iceberg
  namespace: platform
spec:
  image:
    productVersion: 3.1.3
    stackableVersion: "0.0.0-dev"
  clusterConfig:
    database:
      connString: jdbc:postgresql://postgresql-hive-iceberg:5432/hive
      user: hive
      password: hive
      dbType: postgres
    s3:
      reference: ionos
  metastore:
    roleGroups:
      default:
        replicas: 1
