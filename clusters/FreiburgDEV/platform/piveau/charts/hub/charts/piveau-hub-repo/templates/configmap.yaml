    dcatap:Checksum_Shape
    a sh:NodeShape ;
    sh:name "Checksum"@en ;
    sh:property [
    sh:hasValue spdx:checksumAlgorithm_sha1 ;
    sh:maxCount 1 ;
    sh:minCount 1 ;
    sh:path spdx:algorithm ;
    sh:severity sh:Violation
